<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/style.css"/>
   <title>Task Page</title>
</head>
<body>
 <div class="main-conatiner flex flex-col h-screen">


   <!-- Navbar Content  -->

   <nav class="bg-gray-100 px-4 py-1 z-50 shadow-md flex-none">
        <div class="flex flex-row justify-between  justify-center  items-center">
        <div class="flex">
             <button id="logoutBtn" type="button"
            class="text-white bg-[#1da1f2] hover:bg-[#1da1f2]/90 focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 font-medium rounded-lg text-sm px-3 py-2 text-center inline-flex items-center dark:focus:ring-[#1da1f2]/55 me-2 mb-2">
    
        <!-- Correct SVG in vanilla HTML -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"
      class="w-6 h-6 me-2">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
        </svg>Log out
         </button>
        </div>




      <div class="relative">
            <input class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md pl-3 pr-28 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Search for your tasks"  />
        <button
        class="absolute top-1 right-1 flex items-center rounded bg-slate-800 py-1 px-2.5 border border-transparent text-center text-sm text-white transition-all shadow-sm hover:shadow focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-2">
        <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
        </svg>Search</button> 
        </div>
           
        <div class="flex space-x-2">
        <div class="relative w-8 h-8 bg-black rounded-full ">
                  <img  id="navbar-profile-pic" src="/default-profile.png"    alt="User Avatar" class="w-full h-full object-cover rounded-full" />
        <span class="bottom-0 left-7 absolute  w-3.5 h-3.5 bg-blue-500 border-2 border-white dark:border-gray-800 rounded-full"></span>
        </div>
        <div class="w-8 h-8 bg-gray-100 p-2 rounded shadow">
                <img src="./public/icons8-settings-50.svg" alt="Settings Icon" class="w-full h-full object-contain" />
                </div> 
        </div>

        </div>
   </nav>

   <!-- Navbar Content Added -->




   <!-- Main content of adding task and sidebar -->
    <div class="flex flex-1  overflow-hidden">
         <!-- Aside menu -->

              <div class="w-1/5 flex flex-col border-r-2  rounded-md shadow-sm h-full">
                
               <aside id="sidebar" class="transition-transform -translate-x-full sm:translate-x-0 h-full" aria-label="Sidebar">
                <div class="h-full px-3 py-4 overflow-y-auto bg-grey-100">
                <ul class="space-y-2 font-medium">
  <!-- Dashboard -->
  <li>
    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-[#1da1f2] hover:text-white group">
      <svg class="w-5 h-5 text-gray-500 group-hover:text-white" fill="currentColor" viewBox="0 0 22 21">
        <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066Z" />
        <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
      </svg>
      <span class="ms-3">Dashboard</span>
    </a>
  </li>

  <!-- My Tasks -->
  <li>
    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-[#1da1f2]/10 hover:text-[#1da1f2] group">
      <svg class="w-5 h-5 text-gray-500 group-hover:text-[#1da1f2]" fill="currentColor" viewBox="0 0 24 24">
        <path d="M9 12h6v2H9v-2Zm0-4h6v2H9V8Zm0 8h6v2H9v-2Zm-6 2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h18a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-6l-4 4-4-4H3Z" />
      </svg>
      <span class="ms-3">My Tasks</span>
    </a>
  </li>

  <!-- Completed Tasks -->
  <li>
    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-[#1da1f2]/10 hover:text-[#1da1f2] group">
      <svg class="w-5 h-5 text-gray-500 group-hover:text-[#1da1f2]" fill="currentColor" viewBox="0 0 24 24">
        <path d="M9 16.17 4.83 12 3.41 13.41 9 19l12-12-1.41-1.41z" />
      </svg>
      <span class="ms-3">Completed</span>
    </a>
  </li>

  <!-- Project Boards -->
  <li>
    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-[#1da1f2]/10 hover:text-[#1da1f2] group">
      <svg class="w-5 h-5 text-gray-500 group-hover:text-[#1da1f2]" fill="currentColor" viewBox="0 0 24 24">
        <path d="M4 4h6v6H4zM14 4h6v6h-6zM4 14h6v6H4zM14 14h6v6h-6z" />
      </svg>
      <span class="ms-3">Boards</span>
    </a>
  </li>

  <!-- Team -->
  <li>
    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-[#1da1f2]/10 hover:text-[#1da1f2] group">
      <svg class="w-5 h-5 text-gray-500 group-hover:text-[#1da1f2]" fill="currentColor" viewBox="0 0 24 24">
        <path d="M16 11c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3ZM8 11c1.66 0 3-1.34 3-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3Zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5Zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5Z" />
      </svg>
      <span class="ms-3">Team</span>
    </a>
  </li>

  <!-- Trash / Archived -->
  <li>
    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-red-100 hover:text-red-600 group">
      <svg class="w-5 h-5 text-gray-500 group-hover:text-red-600" fill="currentColor" viewBox="0 0 24 24">
        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12Zm3.46-9.12L12 12.59l2.54-2.71 1.42 1.42L13.41 14l2.71 2.54-1.42 1.42L12 15.41l-2.54 2.71-1.42-1.42L10.59 14l-2.71-2.54 1.42-1.42ZM15.5 4l-1-1h-5l-1 1H5v2h14V4h-3.5Z" />
      </svg>
      <span class="ms-3">Trash</span>
    </a>
  </li>
</ul>

   </div>
</aside>


<div class="mt-20">
   Many menu
</div>
              </div>

               



         <!-- Aside Menu ended -->

         <div class="right-section-conatiner relative w-4/5 flex flex-col ">
                  <div class="flex  mt-3 justify-between  mx-5">

                     <div> <button id ="addtaskBtn" type="button" class="text-white relative bg-[#1da1f2] hover:bg-[#1da1f2]/90 focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#1da1f2]/55 me-2 mb-2 z-50">+ Add Task</button></div>
                     <div><button type="button" class="text-white bg-[#1da1f2] hover:bg-[#1da1f2]/90 focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#1da1f2]/55 me-2 mb-2"><h1 class="">Task manager</h1></button></div>

            

            </div>
      <!-- Body of the task right section -->
       <div class="task-container  flex   flex-col  p-5 overflow-y-auto ">
        

       </div>


       </div>



         </div>


    







 </div>
   


  <script type="module" src="/src/main.js"></script>
</body>
</html>
