<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Vite App</title>
  </head>
  <body >
    <main class="main flex flex-row h-screen  ">
      <!-- Left section content -->
    <div class="bg-[#1da1f2] rounded w-2/4 relative flex justify-center items-center">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-between ">
    <div class=" flex space-x-2 p-4 ">
      
      <button id ="loginBtn" type="button" class="text-white bg-[#1da1f2] hover:bg-[#1da1f2]/90 focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#1da1f2]/55 me-2 mb-2">Login</button>
      <button id ="signupBtn" type="button" class="text-white bg-[#1da1f2] hover:bg-[#1da1f2]/90 focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#1da1f2]/55 me-2 mb-2">signup</button>

    </div>
    <div class="flex flex-col space-y-2  justify-center items-center">
    <!-- Lottie Animation -->
     
    <div class="w-[80%] h-[70%] mx-auto">
      <lottie-player 
        src="/Animation - 1751660835075.json"  
        background="transparent"  
        speed="1"  
        style="width: 100%; height: 100%;"  
        loop  
        autoplay>
      </lottie-player>
    </div>
    
    <!-- Typewriter Text -->
    <div class="text-center">
      <h1 class="typewriter"></h1>
    </div>
     </div>

  </div>
</div>


    <!-- Right section content -->
    <div class="right-section-conatiner relative w-2/3 flex flex-col ">
      <div class="flex  mt-3 justify-between  mx-5">

        <div> <button id ="addtaskBtn" type="button" class="text-white relative bg-[#1da1f2] hover:bg-[#1da1f2]/90 focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#1da1f2]/55 me-2 mb-2 z-50">+ Add Task</button></div>
        
        
        
        <div><button type="button" class="text-white bg-[#1da1f2] hover:bg-[#1da1f2]/90 focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#1da1f2]/55 me-2 mb-2"><h1 class="">Task manager</h1></button></div>


      </div>
      <!-- Body of the task right section -->
       <div class="task-container">
        

       </div>
      

        <!-- //Adding the task form and Container -->
        

    </div>

  </main>
